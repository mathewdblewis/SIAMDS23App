<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    table {border-collapse: seperate; display: none}
    th, td {border: 1px solid black;padding: 8px;}
  </style>
</head>
<body>
  <input type="text" id="searchInput"
    onkeydown="handleKeyPress(event)"
    placeholder="Type the name of a speaker here, then press enter"
    style="width: 1100px; font-size: 45px;"
    >
  <p id="results" style="font-size: 45px"></p>

  <table id=myTable style='font-size: 30px;'>
    <tr>
      <td><span id=0 target='_blank' href="#"></span></td>
      <td><a    id=1 target='_blank' href="#"></a></td>
    </tr>
    <tr>
      <td><span id=2 target='_blank' href="#"></span></td>
      <td><a    id=3 target='_blank' href="#"></a></td>
    </tr>
    <tr>
      <td><span id=4 target='_blank' href="#"></span></td>
      <td><span id=5 target='_blank' href="#"></span></td>
    </tr>
  </table>


  <p style='font-size:50px'>A QR code link to this webapp:</p>
  <a href="www.qr-code-generator.com/?utm_medium=email&utm_campaign=60ca6572d95fed0001396323&utm_source=5c097869bf21d04a4bb202a1&abe=0&agent_id=5c097869bf21d04a4bb202a1" border="0" style="cursor:default" rel="nofollow"></a><img width='700' src="https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fhtmlpreview.github.io%2F%3Fhttps%3A%2F%2Fgithub.com%2Fmathewdblewis%2FSIAMDS23App%2Fblob%2Fmain%2FappPage.html&chs=180x180&choe=UTF-8&chld=L|2">


  <script>
    function handleKeyPress(event) {
        if (event.keyCode === 13) {
          event.preventDefault()
          var input = document.getElementById("searchInput").value
          var options = {
            includeScore: true,
            threshold: 0.3,
            keys: ['name']
          }
    

      

      // var names = ["John A. Smith", "Jane Smith", "Michael Johnson", "David Williams"]
        var data = {"names": ["Nicole Abaid", "Said Ismail Abdi", "Arnab Acharya", "Zachary P Adams", "Sabina Adhikari", "Jimmie Adriazola", "Makrina Agaoglou", "Chaitra Agrahar", "Maira Aguiar", "Folashade Agusto"], "sessID": ["77292", "76181", "77274", "77260", "76168", "76069", "76130", "77325", "76112", "76193"], "sessTime": ["11:05 AM - 11:50 AM", "2:30 PM - 4:30 PM", "8:30 AM - 10:30 AM", "1:20 PM - 3:20 PM", "1:25 PM - 3:25 PM", "8:30 AM - 10:30 AM", "8:30 AM - 10:30 AM", "8:15 PM - 10:15 PM", "4:50 PM - 6:50 PM", "1:20 PM - 3:20 PM"], "sessTitle": ["Using Dynamical Systems Tools to Incorporate Diverse Sensing into Models of Collective Motion", "Oscillation Propagation in Continuous and Discrete-Space Reaction-Diffusion Type Networks - Part II of II", "Dynamics in Physics", "Stochastic Dynamical Systems", "Synchronization in Oscillators Networks with Higher-Order Interactions", "Wave Dynamics of Random and Heterogeneous Media - Part II of II", "Data Driven Modelling and Numerical Analysis of Complex Systems - Part II of III", "Poster Session and Dessert Reception", "Mathematical and Data Analysis of Biological and Physiological Systems - Part II of II", "Topics in Mathematical Biology - Part I of II"], "talkTime_": ["11:05 AM - 11:50 AM", "3:30-3:55", "9:10-9:25", "1:20-1:35", "1:25-1:50", "10:00-10:25", "9:30-9:55", "Optimizing", "5:50-6:15", "2:20-2:45"], "talkTitle_": ["", "A Network Model for Orientation in the Drosophila", "Can Strange Sets Arise Out of Quantum Dynamics?", "Quasi-Ergodicity of Transient Patterns in Stochastic Reaction-Diffusion Equations", "Synchronization of Phase Oscillators on Complex Hypergraphs", "Reduction Strategy for Optimal Control of Stochastic Gross-Pitaevskii Equations", "Uncertainty Quantification of Global Ocean Reanalysis and Analysis Models", "Oscillators for Specific Tasks Predicts Preferred Biochemical Implementations", "Modeling Dengue Immune Responses Mediated by Antibodies: Insights on the Immunopathogenesis of Severe Disease", "Assessing the Impact of Covid-19 Mitigation Policies on Mental Health via Network Analysis"], "talkID_": ["", "127141", "127813", "128231", "127067", "126753", "", "128773", "128259", ""], "day": ["Monday, May 15", "Thursday, May 18", "Thursday, May 18", "Monday, May 15", "Wednesday, May 17", "Monday, May 15", "Wednesday, May 17", "Tuesday, May 16", "Wednesday, May 17", "Tuesday, May 16"], "room": ["Lloyd Center Ballroom - 1st Level", "Washington - Executive Meeting Center - 1st Level", "Mt. Bachelor - 2nd Level", "Hamilton - Executive Meeting Center - 1st Level", "Hamilton - Executive Meeting Center - 1st Level", "Jackson - Executive Meeting Center - 1st Level", "Mt. Bachelor - 2nd Level", "Exhibit Hall - 1st level (next to parking garage)", "Roosevelt - Executive Meeting Center - 1st Level", "Adams - Executive Meeting Center - 1st Level"]}

        
        
        var names = data["names"]

        var fuse = new Fuse(data["names"].map(name => ({ name })), options)
        var searchResults = fuse.search(input)

        
        
        var table = document.getElementById("myTable")
        var resultsList = document.getElementById("results")
        if (searchResults.length > 0) {
          table.style.display = 'table'
          resultsList.innerHTML =  "Showing results for <b>" + searchResults[0].item.name
          if (searchResults.length>1) resultsList.innerHTML += '</b></br>Were you looking for one of these speakers?</br>'
          for (let t=1; t<Math.min(4,searchResults.length); t++){
            resultsList.innerHTML += '<b>' + searchResults[t].item.name + '</b></br>'
          }
          
          // if (data['talkTitle_'][i] == ''){
          //   var table = document.getElementById("myTable");
          //   table.rows[0].style.display = 'none'
          // }

          let i = names.indexOf(searchResults[0].item.name)
          document.getElementById(0).innerHTML = data['talkTime_'][i]
          document.getElementById(2).innerHTML = data['sessTime'][i]
          document.getElementById(4).innerHTML = data['day'][i]

          document.getElementById(1).innerHTML = data['talkTitle_'][i]
          document.getElementById(1).href      = 'https://meetings.siam.org/sess/dsp_talk.cfm?p='+data['talkID_'][i]
          document.getElementById(3).innerHTML = data['sessTitle'][i]
          document.getElementById(3).href      = 'https://meetings.siam.org/sess/dsp_programsess.cfm?sessioncode='+data['sessID'][i]
          document.getElementById(5).innerHTML = data['room'][i]
          
        } else {
          resultsList.innerHTML = 'Speaker not found'
          table.style.display = 'none'
        }
      }
    }
  </script>
</body>
</html>
