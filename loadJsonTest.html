<!DOCTYPE html>
<html>
<head>
  <title>Test1</title>
  <script>
    function loadText() {
      var url = "https://htmlpreview.github.io/?https://github.com/mathewdblewis/SIAMDS23App/blob/main/data.json";

      fetch(url)
        .then(response => response.text())
        .then(text => {
          // Process the text data
          console.log(text);
          
          // Display text in a popup
          alert(text);
        })
        .catch(error => {
          console.log("Error: " + error);
        });
    }
  </script>
</head>
<body>
  <h1>Load Text from URL and Display in Popup</h1>

  <button onclick="loadText()">Load Text</button>
</body>
</html>
